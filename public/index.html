<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/modules/materialize/css"
      media="screen,projection"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Game</title>
  </head>
  <body>
    <h1 class="center-align">The game</h1>
    <div class="divider"></div>
    <div id="app" class="container z-depth-5">
      <div
        class="row center-align black white-text word-display"
        id="word-display"
      ></div>
      <div class="container blue lighten-4 center-align letter-container">
        <a
          href="#"
          class="btn-floating center-align"
          id="letter-btn"
          onclick="addLetter(this)"
          >a</a
        >
        <a
          href="#"
          class="btn-floating center-align"
          id="letter-btn"
          onclick="addLetter(this)"
          >b</a
        >
        <a
          href="#"
          class="btn-floating center-align"
          id="letter-btn"
          onclick="addLetter(this)"
          >c</a
        >
        <a
          href="#"
          class="btn-floating center-align"
          id="letter-btn"
          onclick="addLetter(this)"
          >d</a
        >
        <a
          href="#"
          class="btn-floating center-align"
          id="letter-btn"
          onclick="addLetter(this)"
          >e</a
        >
        <a
          href="#"
          class="btn-floating center-align"
          id="letter-btn"
          onclick="addLetter(this)"
          >f</a
        >
      </div>
      <a href="#" class="btn waves-effect">submit</a>
      <a href="#" class="btn waves-effect">delete</a>
      <a href="#" class="btn waves-effect" onclick="clearDisplay()">clear</a>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/modules/materialize/js"></script>
    <script src="/modules/socket.io"></script>
    <script src="./index.js"></script>
  </body>
</html>
